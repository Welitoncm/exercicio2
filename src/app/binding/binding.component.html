<div>
    <h2>Calculadora</h2>
    <!-- Campo para o primeiro número -->
    <input type="number" [(ngModel)]="numero1" placeholder="Digite o primeiro número">
  
    <!-- Campo para o segundo número -->
    <input type="number" [(ngModel)]="numero2" placeholder="Digite o segundo número">
  
    <!-- Seleção da operação -->
    <select [(ngModel)]="operacao">
      <option value="soma">Soma</option>
      <option value="subtracao">Subtração</option>
      <option value="multiplicacao">Multiplicação</option>
      <option value="divisao">Divisão</option>
    </select>
  
    <!-- Botão para calcular -->
    <button (click)="calcular()">Calcular</button>
  
    <!-- Exibição do resultado -->
    <p>Resultado: {{ resultado }}</p>
  </div>
